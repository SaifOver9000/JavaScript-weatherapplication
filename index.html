<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<!--I want to add more features, like the sunsise and sunset times as well as other features-->
<body> <!-- The main body of the HTML document -->
    <div class="card"> <!-- A container for the weather card -->
        <div class="search"> <!-- A container for the search input and button -->
            <input type="text" placeholder="Enter city name" spellcheck="false"> <!-- The input field for entering the city name -->
            <button><img src="images/search.png" alt="search_icon"></button> <!-- The search button -->
        </div>
        <div class="weather"> <!-- A container for the weather information -->
            <img src="images/rain.png" class="weather-icon"> <!-- The weather icon -->
            <h1 class="temp">22 c</h1> <!-- The temperature value -->
            <h2 class="city">New york</h2> <!-- The city name -->
            <div class="details"> <!-- A container for additional weather details -->

                <div class="col"> <!-- A column for humidity information -->
                    <img src="images/humidity.png"> <!-- The humidity icon -->
                    <div>
                        <p class="humidity">50%</p> <!-- The humidity value -->
                        <p>Humidity</p> <!-- The label for humidity -->
                    </div>
                </div>

                <div class="col"> <!-- A column for wind speed information -->
                    <img src="images/wind.png"> <!-- The wind speed icon -->
                    <div>
                        <p class="wind">15 km/h</p> <!-- The wind speed value -->
                        <p>Wind Speed</p> <!-- The label for wind speed -->
                    </div>
                </div>

            </div>
        </div>
    </div>
</body> 
</html>
